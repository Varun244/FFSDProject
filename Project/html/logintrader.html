<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="logintrader.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopper-Login Customer</title>
    <script>
        function validate() {
            var mail = document.getElementById("Email").value;
            if (mail.includes('@'))
                document.getElementById("Email").value = "Wrong input";
        }

      
    </script>
</head>

<body>


<h1 style="color:rgb(65,211,3)"><%= title %></h1>
    <div class="loginbox">
        <h2>As Trader</h2>
        <!-- <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQvuDqUTS4HXWsEtj85wf7gogGc2m7m8c11jQ&usqp=CAU" class="avtar"> -->
        <div class="form-container">
            <div class="form-btn">
                <span onclick="login()">
                    <h3>Login</h3>
                </span>
                <span onclick="Register()">
                    <h3>Register</h3>
                </span>
                <hr id="toggle">
            </div>
            <div>
                <form name="myForm" id="login" method="post" action="/logintrads">
                    <label for="E-mail"><p>Username</p></label>
                    <input type="text" name="emails" placeholder="Enter your usename" id="Email">
                    <label for="Password"><p>Password</p></label>
                    <input type="password" name="passwords" placeholder="Enter your Password" id="Password"><br>
                    <input type="submit" name="" value="Login">
                    <a href="#">Forgot Password?</a><br>
                    <a href="#">Don't have an Account?</a>
                </form>

                <form id="RegForm" action="/logintrader" method="post">
                    <p>Username</p>
                    <input type="text" name="name" placeholder="Enter your usename">
                    <p>E-mail</p>
                    <input type="e-mail" name="email" placeholder="Enter your E-mail id" id="Email2">
                    <p>Password</p>
                    <input type="password" name="password" placeholder="Enter your Password"><br>
                    <p>Username</p>
                    <input type="text" name="name" placeholder="Enter 0">

                    <p>Mobile No.</p>
                    <input type="text" name="mobile" placeholder="Mobile number">
                    <input type="submit" name="" value="Register">

                </form>
            </div>
        </div>
    </div>
    <script>
        let Log = document.getElementById('login');
        let Reg = document.getElementById('RegForm');
        let Indicator = document.getElementById('toggle');

        function login() {
            Log.style.transform = "translateX(330px)";
            Reg.style.transform = "translateX(330px)";
            Indicator.style.transform = "translateX(0px)";
        }

        function Register() {
            Log.style.transform = "translateX(0px)";
            Reg.style.transform = "translateX(0px)";
            Indicator.style.transform = "translateX(130px)";
        }
    </script>
</body>

</html>
